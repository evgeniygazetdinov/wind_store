{% extends "shop/base.html" %}
    {% load static %}
        {% block title %}
            {{product.name}}
        {% endblock %}
        {%block main_path %}
            <div class="container">
                <a class="btn btn-lg btn-primary" href="{% url "list" %}" role="button">Back to list</a>
                    <img class="mr-2 rounded" src="{{product.image.url}}"style="width:500px;height:400px;">        
                        <p class="price">${{product.price}}</p>
                            <form method = "POST">
                                <div class="product_detail">
                                    <div class="container">
                                    <a href="{% url 'add_to_cart'%}">
                                        {% csrf_token %}
                                        <button class = "btn btn-warning"type = "submit">добавить в корзину
                                </button>
                                </a>
                            </form>
                            {{product.description|linebreaks}}
                        </div>
                </div>
        {% endblock main_path %}
