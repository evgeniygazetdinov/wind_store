<!doctype html>
{% load static %}
{% load staticfiles %}

<html lang="en">
  <head>
      <script src="http://userapi.com/js/api/openapi.js" type="text/javascript" charset="windows-1251"></script>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <link rel=”stylesheet” href=”{% static 'shop/main.css' %}”>
                        <title>
                          {% block title %}
                            {%  endblock %}
                        </title>
                            
                               <style>
                                .container-fluid{
                                height: 40px;
                                background-color: #3BD975;
                                outline: 4p:wx ;
                                outline-offset: 15px;
                                }
                                   
                                   .main_path{
                                       
                                       margin-top: 10px;
                                   }
                            </style> 
    </head>

          <body>
              <div class="container-fluid "> 
                    <div class="row">
                        <div class="col-md-3">                                    
                            <div class="row">
                                <div class="col-md-2">
                                    <a  href="{% url 'home' %}">Home</a>
                                </div>
                                <div class="col-md-2">
                                    <a href="{% url 'list' %}">Goods</a>
                                </div>
                            </div>
                        </div>
                            {% if user.is_authenticated %}
                        <div class="col-md-3 col-md-3 offset-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <a  href="{% url 'profile' %}">Profile</a>
                                </div>
                                <div class="col-md-3">
                                    <a href="{% url 'show_cart_items' %}">In cart</a>
                                </div>
                                <div class="col-md-3">
                                    <a href="{% url 'exit' %}">Exit</a>
                                </div>
                            </div>
                        </div>
                        {% else %}
                        <div class="col-md-3 col-md-3 offset-6">
                            <div class="row">
                                <div class="col-md-1 col-md-1 offset-4">
                                    <a  href="{% url 'reg' %}">registration</a>
                                </div>
                                <div class="col-md-1 col-md-3 offset-3">
                                    <a href="{% url 'login' %}">Log in</a>
                                </div>
                            </div>
                        </div>
                    {% endif %}
              </div>
            </div>
                    <div class="row">
                       <div class="col-md-12">
                               {%if messages %}
                           {%for messaga in messages%}
                                <div class="alert alert-success">
                                   {{messaga}}
                                </div>
                               {%endfor%}
                           {%endif%}
                    <div class="main_path">
                         <div class="row">
                        <div class="col-md-12">
                           {%block main_path%}
                       <p>{{n}}</p>
                       {%endblock%}
                                </div> 
                        
                    </div>
                   

            </div>

          </body>
</html>
